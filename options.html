<!doctype html>
<html>
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>

</head>

<body>

    <div class="container">

        <form class="form-horizontal">
            <fieldset>
                <legend>Options</legend>

                <div class="control-group">
                  <label class="control-label" for="mingleURL">Cards URL:</label>
                  <div class="controls">
                    <input type="text" id="mingleURL" name="mingleURL" class="input-xlarge url" value="" />                    
                  </div>
                </div>

                <div class="form-actions">
                    <button class="btn btn-large btn-success save" id="save">Save</button>
                </div>
            </fieldset>
                      
            <div id="flash" class="alert alert-success hidden">Options saved!</div>
        </form>

    </div>  

    <!-- JavaScript and HTML must be in separate files for security. -->
    <script type="text/javascript" src="js/zepto.min.js"></script>      
    <script type="text/javascript" src="js/options.js"></script>
</body>
</html>
