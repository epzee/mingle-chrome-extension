<!doctype html>
<html>
    <head>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <div class="container">

            <form class="form-inline" role="form">
                <fieldset>
                    <legend>Options</legend>

                    <div class="form-group col-xs-11">
                        <input type="email" class="form-control" id="mingleURL" placeholder="Mingle cards url">
                    </div>

                    <button type="submit" class="btn btn-success btn-save" id="save">Save</button>

                </fieldset>
            </form>

            <div class="panel panel-default options-block-component">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-info-sign" title="Help"></span>
                        How to get the correct url from mingle
                    </h3>
                </div>
                <div class="panel-body">
                    <ol>
                        <li>Go to Mingle and open a card</li>
                        <li>Copy the url and paste it in the text box</li>
                        <li>
                            Remove the trailing numbers. Your url should look like: 
                            <code>http://&lt;MINGLE_URL&gt;/projects/&lt;PROJECT_NAME&gt;/cards/</code>
                        </li>
                    </ol>                    
                </div>
            </div>
            <div id="flash" class="alert alert-success options-block-component hidden"><strong>Options saved!</strong></div>
        </div>  

        <script type="text/javascript" src="js/zepto.min.js"></script>      
        <script type="text/javascript" src="js/options.js"></script>
    </body>
</html>
